<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H&M Fashion Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin: 20px 0;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            text-align: center;
        }
        .product-card img {
            max-width: 300px;
            height: auto;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">H&M Fashion Search</h1>
    <p style="text-align: center;">Enter a search query to find fashion items in the H&M collection.</p>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search Query">
        <button onclick="searchFashion()">Search</button>
    </div>

    <div id="loading" class="loading">Searching...</div>
    <div id="results" class="results-grid"></div>

    <script>
        async function searchFashion() {
            const query = document.getElementById('searchInput').value.trim();
            const loadingDiv = document.getElementById('loading');
            const resultsDiv = document.getElementById('results');

            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            loadingDiv.style.display = 'block';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch(`/search/${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Search failed');
                
                const results = await response.json();
                
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">No matching items found.</p>';
                } else {
                    results.forEach(result => {
                        const productCard = document.createElement('div');
                        productCard.className = 'product-card';
                        productCard.innerHTML = `
                            <h3>${result.prod_name}</h3>
                            <img src="${result.image_url}" alt="${result.prod_name}" 
                                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x400?text=Image+Not+Available';">
                        `;
                        resultsDiv.appendChild(productCard);
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p style="text-align: center; grid-column: 1 / -1;">An error occurred while searching.</p>';
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }

        }

        // Enable search on Enter key press
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchFashion();
            }
        });
    </script>
</body>
</html>
